<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include 'header.html' %}

    <h1>Products</h1>
    <ul>
        {% for product in object_list %}
        <li><a href="/products/getproduct/{{ product.id }}">{{ product.name }} </a> - {{ product.description }}</li>
        {% empty %}
        <li>No products yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
